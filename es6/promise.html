<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    
</body>
<script>
    console.log('nih')
    new Promise(function(resolve,reject){
        //promise初始函数是同步所以会立即执行，下方就是在同步里的异步操作
         // 异步操作
        setTimeout(() => {
            if (Math.random() < 0.5) {
            resolve('success');
            } else {
            reject('error');
            }
        }, 1000);
        console.log('这里执行吗？执行而且比上面的异步函数快所以初始函数这块是同步')
    }).then(function(val){
        console.log(val,'成功')

    }).catch(function(err){
        console.log(err,'失败')
    })
</script>
</html>
