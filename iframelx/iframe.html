<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
      height  width：pixels。%。定义iframe的宽度。
        frameborder:1 0 定义iframe是否有边框
        marginheight: 定义iframe距离边框的边距
        marginwidth
        name：frame_name。规定iframe的名称。
        scrolling：yes、no、auto。规定是否在iframe中显示滚动条。
     -->
    <iframe id="hhh" src="./test.html" width="250" height="250" scrolling="no" frameborder="1" marginheight="50" marginwidth="50"></iframe>
</body>

</html>
